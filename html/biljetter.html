<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Köp biljetter</title>
  <link rel="stylesheet" href="/styles/style.css">
</head>

<body>
  <div class="site">

    <div class="menyrad">
      <span class="homebutton"><a href="/index.html">BIO</a></span>
      <span class="menubutton" id="active"><a href="/html/biljetter.html">BILJETTER</a></span>
      <span class="menubutton"><a href="/html/filmer.html">FILMER</a></span>
      <span class="user_login"> <a href="/html/loggain.html">LOGGA IN</a></span>
    </div>

    <main>
      <div class="moviePoster"></div>
      <div class="movieChoice">
        <div class="pickMovie"></div>
        <div class="pickScreening"></div>
      </div>

      <div class="calendarDiv"></div>


      <!-- Design av biljett -->
      <!-- Detta ska genereras i .js filen istället -->
      <div class="ticketDiv">
        <img class="poster" src=${document.Poster} />

        <div class="MovieText">
          <h1 class="Title">${document.Title} (${document.Year})</h1>
          <p class="Released"> Premiär: ${document.Released} </p>
          <p class="Synopsis"> ${document.Plot} </p>
          <p class="Genre"> Genre: ${document.Genre} </p>
          <p class="movieTime"> Tid: ${document.Genre} </p>
          <p class="movieDate"> Datum: ${document.Genre} </p>
        </div>

        <div class="ticketContainer">
          <button onclick="location.href='/html/platsbokning.html?${document.MovieId}'" class="ticketButton"
            type="button">Boka
            Biljett</button>
        </div>




      </div>


    </main>

    <!--Här vill vi ha scriptet som kör biljettbokning, med avgränsning för Film, Datum, Tid, och antal biljetter /D-->

    <footer>

    </footer>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
    </script>

   <!-- 
  Note: MUST HAVE FOR DATABASE TO WORK!
  As you can see we include a script called best-sqlite3-frontend.js in our file. 
  That script is not present in our ./ (root)-folder 
  - instead it is created by the server and gives your frontend code access to an object called db 
  - so don't use db as one of your own variable names! /ironboy aka. Thomas
  -->
  <script src="/best-sqlite3-frontend.js"></script>


  <script src="/js/biljetter.js"></script>
  <script src="/js/main.js"></script>
  <script src="/js/footer.js"></script>
  <script src="/json/filmer.json"></script>
  <script src="/json/visningar.json"></script>
  <script src="/json/salonger.json"></script>
</body>

</html>
